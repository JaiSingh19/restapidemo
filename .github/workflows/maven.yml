name: demoservice

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up JDK 17 with caching for Maven dependencies
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Submit the dependency graph to GitHub's dependency graph service
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
